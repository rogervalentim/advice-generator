<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generator Advice</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <main>
    <section class="card">
      <div class="advice-container">
        <p class="advice">A D V I C E</p> <span id="advice-id"></span>
    </div>
    <div class="paragraph-container">
      <p class="advice-paragraph" id="advice-paragraph"></p>
    </div>
    <div class="divider">
      <img src="./images/pattern-divider-desktop.svg" alt="divider">
  </div>
    <div class="divider-mobile">
      <img src="./images/pattern-divider-mobile.svg" alt="divider-mobile">
  </div>
    <div class="button-container">
  <button id="get-advice">
        <img src="./images/icon-dice.svg" />
      </button>
  </div>
    </section>

  </main>

  <script src="./script.js"></script>
</body>
</html>
